<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/contact_mail.ico" />
	<meta name="author" content="Yuli Petrilli">
	<meta name="description" content="Free contact template made with Bootstrap 5">
	<!-- / Bootstrap Core -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- / Custom style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<main>
		<div class="form-main-container">
			<div class="form-wrapper">
				<div class="form-header">
					<span class="form-title">
						Integraciones
					</span>
					<span class="form-subtitle">
						Billetera
					</span>
				</div>

				<form class="form-content">
					<div class="input-wrapper">
						<label class="txt-style1">Nombre de la Billetera</label>
						<input class="input-style" type="text" name="name" required>
						<span class="input-style-focus"></span>
					</div>
					<div class="input-wrapper">
						<label class="txt-style1">Razon Social</label>
						<input class="input-style" type="text" name="razon" required>
						<span class="input-style-focus"></span>
					</div>
					<div class="input-wrapper">
						<label class="txt-style1">CUIT</label>
						<input class="input-style" type="text" name="cuit" required>
						<span class="input-style-focus"></span>
					</div>
					<div class="input-wrapper">
						<label for="exampleFormControlSelect1">Core de Pago</label>
						<select class="form-control" id="exampleFormControlSelect1">
							<option selected value="" disabled selected>CORE</option>
							<option>Propio</option>
							<option>MODO</option>
						</select>
					</div>
					<div class="input-wrapper">
						<label class="txt-style1">Email Address</label>
						<input class="input-style" type="email" name="email" required>
						<span class="input-style-focus"></span>
					</div>
					<div class="input-wrapper">
						<label class="txt-style1">Subject</label>
						<input class="input-style" type="text" name="subject" required>
						<span class="input-style-focus"></span>
					</div>
					<div class="item">
						<label for="bdate">Fecha Inicio Homologacion<span>*</span></label>
						<input id="bdate" type="date" name="bdate" required />
						<i class="fas fa-calendar-alt"></i>
					</div>
					<div class="item">
						<div class="input-wrapper">
							<label class="txt-style1">Message</label>
							<textarea class="textarea-style" id="exampleFormControlTextarea1" rows="5"></textarea>
							<span class="textarea-style-focus"></span>
						</div>
						<div class="d-flex w-100">
							<button class="button-style">
								Send
							</button>
						</div>
				</form>
			</div>
		</div>
	</main>
</body>

</html>
